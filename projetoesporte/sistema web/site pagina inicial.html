<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
 </head>
 <body>
  <div class="container">
    <div class="card">
      <h2>Titulo</h2>
      <p>teste</p>
      <button>clique aqui</button>
    </div>
   <div id="posformdiv">
     <div id="formdiv">
     <form>
      <label for="nome" >Nome:</label>
      <input type="text" id="nome" name="nome" maxlength="40" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
     <div>
      <label for="fone">Celular com DDD:</label>
      <input type="tel" name="fone" id="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
      <label for="horadesejada">HoraDesejada</label>
      <input type="time" name="hora-desejada" id="hora-desejada">
     </div>
      <label for="site">Site</label>
      <input type="url" id="site" name="site"  required>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>
     <div> 
      <label for="dtnasc">Data Nasc</label>
      <input type="date" name="dtnasc" id="dtnasc">
      <label for="cor"></label>
      <input type="color" name="cor" id="cor">
     </div>
      <label for="filhos">Quantidade de filhos:</label>
      <input type="number" name="filhos" id="filhos">
      <label for="peso">Peso</label>
      <input type="range" id= "peso" name="peso" min="0" max="200">200
     <div>
      <p>Sexo: </p>
      <input type="radio" id="sexo-m" name="sexo" value="Masculino">
      <label for="sexo-m">Masculino</label><br>
      <input type="radio" id="sexo-f" name="sexo" value="Feminino">
      <label for="sexo-f">Feminino</label>
     </div>
     <div>
      <label for="estado">Estado</label>
      <select name="estado" id="estado">
      <option value="SP">SP</option>
      <option value="RJ">RJ</option>
      <option value="PB">PB</option>
      </select>
     </div>
     <div>
      <label for="msg">Mensagem</label>
     </div>
      <textarea name="msg" id="msg" cols="50" rows="4"></textarea>
     <div>
      <input type="reset" value="reset">
      <input type="submit" value="input">
    </div>
   </form>
  </div>
 </div>
</div>
 </body>
</html>
